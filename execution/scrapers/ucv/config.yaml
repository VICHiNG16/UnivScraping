university: "Universitatea din Craiova"
university_code: "ucv"

pdf_settings:
  max_concurrent: 2
  timeout: 60
  circuit_breaker_limit: 3

async_settings:
  global_timeout: 45
  circuit_breaker:
    failure_threshold: 3
    reset_timeout: 300
  domain_groups:
    ucv_main: 
      max_concurrent: 3
      domains: ["ucv.ro"]
    ucv_subdomains:
      max_concurrent: 2
      domains: ["mecanica.ucv.ro", "ie.ucv.ro", "agronomie.ucv.ro"]

